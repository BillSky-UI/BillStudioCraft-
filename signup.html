<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        a {
    text-decoration: none;
}

body {
    background: -webkit-linear-gradient(bottom,#45474B,#2C3639);
    background-repeat: no-repeat;
}

label {
    font-family: 'comic sans ms';
    font-size: 9pt;
}

#forgot-pass {
    color: #45474B;
    font-family: 'comic sans ms';
    font-size: 10pt;
    margin-top: 3px;
    text-align: right;
}

#card {
    background: #fbfbfb;
    border-radius: 8px;
    box-shadow: 1px 2px 8px rgba(0,0,0,0,65);
    height: 519px;
    margin: 6rem auto 8.1rem auto;
    width: 329px;
}

#card-content {
    padding: 12px 44px;
}

#card-tittle {
    font-family: "Raleway Thin,sans-serif";
    letter-spacing: 4px;
    padding-bottom: 23px;
    padding-top: 13px;
    text-align: center;
}

#signup {
    color: #45474B;
    font-family: "Raleway,sans-serif";
    font-size: 10pt;
    margin-top: 13px;
    text-align: center;
}

#submit-btn {
    background: -webkit-linear-gradient(right,#45474B,#2C3639);
    border-radius: 21px;
    border: none;
    box-shadow: 0px 1px 8px #ffffff;
    cursor: pointer;
    color: white;
    font-family: "Raleway SemiBold,sans-serif";
    height: 42.3px;
    margin: 0 auto;
    margin-top: 50px;
    transition: 0.25s;
    width: 153px;
    margin-left: 48px;

}

#submit-btn:hover {
    box-shadow: 0px 1px 18px #ffffff;
    background-color: bisque;
}

.form {
    align-items: left;
    display: flex;
    flex-direction: column;
}

.form-border {
    height: 1px;
    width: 100%;
    background: -webkit-linear-gradient(right,#45474B,#2C3639);
}

.form-content {
    background: #fbfbfb;
    border-radius: none;
    outline: none;
    padding: 8px;
}

.underline-tittle {
    background: -webkit-linear-gradient(right,#45474B,#2C3639);
    height: 1px;
    margin: 1.1rem auto 0 auto;
    width: 89px;
}

.Masuk {
    color: #2C3639;
}
    </style>
</head>
<body>
    <a href="index.html" class="Masuk">Masuk</a>
    <div id="card">
        <div id="card-content">
            <div id="card-tittle">
                <h2>Register</h2>
                <div class="underline-tittle">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-name" style="padding-top: 13px;">&nbsp;
                Username
                </label>
                <input id=user-name" class="form-content" type="text" name="user-name" autocomplete="on"
                required/>
                <div class="form-border"></div>
                <label for="user-email" style="padding-top: 13px;">&nbsp;
                    Email
                </label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on" required/>
                <div class="form-border"></div>
                <label for="user-password" style="padding-top: 13px;">&nbsp;
                    Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password"  required/>
                <div class="form-border"></div>
                <label for="user-password" style="padding-top: 13px;">&nbsp;
                    Confirm Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password"  required/>
                <div class="form-border"></div>
              <a href="index.html"><input id="submit-btn" type="submit" value="RESGISTER"></a>
                <a href="login.html" id="signup">Sudah punya akun?</a>
            </form> 
        </div>
    </div>
</body>
</html>
